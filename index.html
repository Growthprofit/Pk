<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Profit</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --danger-color: #dc3545;
            --body-color: #f0f2f5;
            --sidebar-color: #FFF;
            --text-color: #707070;
            --dark-color: #212529;
            --tran-03: all 0.3s ease;
            --tran-05: all 0.5s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { height: 100vh; background-color: var(--body-color); }
        .hidden { display: none !important; }
        #menu-toggle { display: none; position: fixed; top: 15px; left: 15px; z-index: 1001; font-size: 24px; background: #fff; border-radius: 50%; width: 45px; height: 45px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); cursor: pointer; display: flex; align-items: center; justify-content: center; color: var(--primary-color); transition: var(--tran-03); }
        #notification-box { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 12px 25px; border-radius: 8px; color: white; font-size: 16px; z-index: 9999; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: top 0.5s ease, opacity 0.5s ease; }
        #notification-box.success { background-color: var(--success-color); }
        #notification-box.danger { background-color: var(--danger-color); }
        #notification-box.hidden { top: -100px; opacity: 0; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 10000; display: flex; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s; }
        .modal-overlay:not(.hidden) { opacity: 1; }
        .modal-content { background: #fff; padding: 30px; border-radius: 12px; width: 90%; max-width: 450px; text-align: center; transform: scale(0.9); transition: transform 0.3s; }
        .modal-overlay:not(.hidden) .modal-content { transform: scale(1); }
        .modal-content h3 { margin-top: 0; color: var(--dark-color); }
        .modal-content p { margin: 15px 0 25px; color: var(--text-color); }
        .modal-buttons { display: flex; gap: 15px; }
        .modal-btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: opacity 0.3s; }
        .modal-btn:hover { opacity: 0.9; }
        .modal-btn.confirm { background: var(--success-color); color: white; }
        .modal-btn.cancel { background: #eee; color: var(--text-color); }
        .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 250px; padding: 10px 14px; background: var(--sidebar-color); transition: var(--tran-05); z-index: 1000; overflow-y: auto; }
        .sidebar header { position: relative; }
        .sidebar .image-text .header-text { display: flex; flex-direction: column; }
        .sidebar .image { min-width: 60px; border-radius: 6px; display: flex; align-items: center; justify-content: center; }
        .sidebar .logo-text { font-size: 20px; font-weight: 600; color: var(--dark-color); }
        .sidebar li { height: 50px; list-style: none; display: flex; align-items: center; margin-top: 10px; }
        .sidebar li .icon { min-width: 60px; border-radius: 6px; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .sidebar li .icon, .sidebar li .text { color: var(--text-color); transition: var(--tran-03); }
        .sidebar li a { list-style: none; height: 100%; background-color: transparent; display: flex; align-items: center; width: 100%; border-radius: 6px; text-decoration: none; transition: var(--tran-03); }
        .sidebar li a:hover, .sidebar li a.active { background-color: var(--primary-color); }
        .sidebar li a:hover .icon, .sidebar li a:hover .text, .sidebar li a.active .icon, .sidebar li a.active .text { color: var(--sidebar-color); }
        .sidebar .menu-bar { height: 100%; display: flex; flex-direction: column; justify-content: space-between; }
        .main-content { position: relative; left: 250px; height: 100vh; width: calc(100% - 250px); background-color: var(--body-color); transition: var(--tran-05); padding: 20px; overflow-y: auto; }
        h2 { color: var(--dark-color); margin-bottom: 20px; }
        .content-section { background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
        input, select { width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; background: #f9f9f9; }
        button { width: 100%; padding: 14px; background: linear-gradient(90deg, #0d6efd, #0dcaf0); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; transition: opacity 0.3s; }
        button:hover { opacity: 0.9; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        .card { background: linear-gradient(135deg, #0d6efd, #6f42c1); color: white; padding: 25px; border-radius: 12px; margin-bottom: 20px; text-align: center; }
        .investment-plans, .task-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .plan-card, .task-card { background: #fff; border: 1px solid #eee; border-radius: 12px; padding: 20px; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.05); transition: transform 0.2s; }
        .invest-btn { background: var(--success-color); }
        .claim-btn:disabled { background: #6c757d; cursor: not-allowed; }
        .whatsapp-card { background: linear-gradient(135deg, #25D366, #128C7E); color: white; padding: 20px; border-radius: 12px; margin-top: 20px; text-align: center; display: block; text-decoration: none; transition: transform 0.2s; }
        .whatsapp-card:hover { transform: scale(1.03); }
        .whatsapp-card i { font-size: 40px; margin-bottom: 10px; display: block; }
        .whatsapp-card h3 { color: white; margin: 0; font-size: 1.2rem; }
        .update-card { background: linear-gradient(135deg, #dc3545, #c82333); color: white; padding: 15px 0; border-radius: 12px; margin-bottom: 20px; overflow: hidden; white-space: nowrap; }
        .marquee-container { animation: marquee 10s linear infinite; }
        .marquee-text { display: inline-block; padding-right: 50px; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .referral-link-box { background: #f1f1f1; border: 1px dashed #ccc; padding: 15px; border-radius: 8px; margin-top: 10px; word-wrap: break-word; color: #333; }
        .referral-link-box button { width: auto; padding: 8px 15px; font-size: 14px; margin-top: 10px; background: var(--primary-color); }
        @media (max-width: 768px) { #menu-toggle { display: flex; } .sidebar { left: -250px; } .sidebar.open { left: 0; box-shadow: 0 0 25px rgba(0,0,0,0.2); } .main-content { left: 0; width: 100%; padding-top: 80px; } }
    </style>
</head>

        <div class="menu-bar"> <div class="menu"> <ul class="menu-links"> <li><a href="#" class="active" onclick="showSection('home', this)"><i class='bx bx-home-alt icon'></i><span class="text">Dashboard</span></a></li> <li><a href="#" onclick="showSection('deposit', this)"><i class='bx bx-wallet icon'></i><span class="text">Deposit</span></a></li> <li><a href="#" onclick="showSection('invest', this)"><i class='bx bx-trending-up icon'></i><span class="text">Investment</span></a></li> <li><a href="#" onclick="showSection('task', this)"><i class='bx bx-task icon'></i><span class="text">Tasks</span></a></li> <li><a href="#" onclick="showSection('send', this)"><i class='bx bx-send icon'></i><span class="text">Send Money</span></a></li> <li><a href="#" onclick="showSection('history', this)"><i class='bx bx-history icon'></i><span class="text">History</span></a></li> <li><a href="#" onclick="showSection('profile', this)"><i class='bx bx-user icon'></i><span class="text">Profile</span></a></li>

        <li><a href="#" onclick="logoutUser()"><i class='bx bx-log-out icon'></i><span class="text">Logout</span></a></li> </ul> </div> </div>

    <div id="confirmation-modal" class="modal-overlay hidden">
        <div class="modal-content"> <h3 id="modal-title">Confirm Investment</h3> <p id="modal-text">Are you sure you want to invest?</p> <div class="modal-buttons"> <button id="modal-cancel-btn" class="modal-btn cancel">Cancel</button> <button id="modal-confirm-btn" class="modal-btn confirm">Confirm</button> </div> </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyCbxBpV2-UN0xyo26mgF2K6HQ_qOJLCHf4", authDomain: "fastshare-90e03.firebaseapp.com", projectId: "fastshare-90e03", storageBucket: "fastshare-90e03.firebasestorage.app", messagingSenderId: "641122672614", appId: "1:641122672614:web:1adf3edffd4b5c9c1c4027" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        let currentUser = null;
        let countdownIntervals = {};

        const investmentPlans = [
            { id: 1, name: "Plan 1", invest: 50, daily: 7.3, validity: 365 }, { id: 2, name: "Plan 2", invest: 100, daily: 14.3, validity: 365 }, { id: 3, name: "Plan 3", invest: 150, daily: 20.2, validity: 365 }, { id: 4, name: "Plan 4", invest: 200, daily: 25.5, validity: 365 }, { id: 5, name: "Plan 5", invest: 220, daily: 29.4, validity: 365 }, { id: 6, name: "Plan 6", invest: 225, daily: 30.7, validity: 365 }, { id: 7, name: "Plan 7", invest: 230, daily: 31.6, validity: 365 }, { id: 8, name: "Plan 8", invest: 270, daily: 32.9, validity: 365 }, { id: 9, name: "Plan 9", invest: 280, daily: 33.8, validity: 365 }, { id: 10, name: "Plan 10", invest: 420, daily: 38.1, validity: 365 }, { id: 11, name: "Plan 11", invest: 500, daily: 42.1, validity: 365 },
{ id: 12, name: "Plan 12", invest: 520, daily: 45.3, validity: 365 },
{ id: 13, name: "Plan 13", invest: 540, daily: 48.2, validity: 365 },
{ id: 14, name: "Plan 14", invest: 590, daily: 55.3, validity: 365 },
{ id: 15, name: "Plan 15", invest: 630, daily: 58.3, validity: 365 },
{ id: 16, name: "Plan 16", invest: 680, daily: 65.2, validity: 365 },
{ id: 17, name: "Plan 17", invest: 750, daily: 68.2, validity: 365 },
{ id: 18, name: "Plan 18", invest: 790, daily: 70.2, validity: 365 },
{ id: 19, name: "Plan 19", invest: 830, daily: 75.2, validity: 365 },
{ id: 20, name: "Plan 20", invest: 900, daily: 80.1, validity: 365 },
{ id: 21, name: "Plan 21", invest: 1000, daily: 95.2, validity: 365 },
{ id: 22, name: "Plan 22", invest: 1200, daily: 120.2, validity: 365 },
{ id: 23, name: "Plan 23", invest: 1400, daily: 140.3, validity: 365 },
{ id: 24, name: "Plan 24", invest: 1700, daily: 155.2, validity: 365 },
{ id: 25, name: "Plan 25", invest: 1900, daily: 168.4, validity: 365 },
{ id: 26, name: "Plan 26", invest: 2000, daily: 180.27, validity: 365 },
{ id: 27, name: "Plan 27", invest: 2100, daily: 190.14, validity: 365 },
{ id: 28, name: "Plan 28", invest: 2200, daily: 200.01, validity: 365 },
{ id: 29, name: "Plan 29", invest: 2300, daily: 210.88, validity: 365 },
{ id: 30, name: "Plan 30", invest: 2400, daily: 220.75, validity: 365 },
            { id: 31, name: "Plan 31", invest: 3300, daily: 290.6, validity: 365 },
            { id: 32, name: "Plan 32", invest: 4400, daily: 438.3, validity: 365 }
        ];
        
        const sidebar = document.querySelector('.sidebar');
        const menuToggle = document.getElementById('menu-toggle');
        const authContainer = document.getElementById('auth-section');
        const dashboardContainer = document.getElementById('dashboard-container');
        menuToggle.addEventListener('click', () => sidebar.classList.toggle('open'));

        // --- Authentication ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                checkAndUpdateUserForReferral(user.uid);
                authContainer.classList.add('hidden');
                dashboardContainer.classList.remove('hidden');
                menuToggle.classList.remove('hidden');
                setupModalListener();
                showSection('home', document.querySelector('.sidebar a'));
                loadUserData(); 
                loadInvestmentPlans(); 
                loadTasks(); 
                loadHistory();
                loadTeamData();
            } else {
                currentUser = null;
                authContainer.classList.remove('hidden');
                dashboardContainer.classList.add('hidden');
                menuToggle.classList.add('hidden');
                if (sidebar.classList.contains('open')) sidebar.classList.remove('open');
                Object.values(countdownIntervals).forEach(clearInterval);
                countdownIntervals = {};
                checkForReferralCodeInURL();
            }
        });

        // --- Modal Functions ---
        const modal = document.getElementById('confirmation-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        function hideConfirmation() { modal.classList.add('hidden'); }
        modalCancelBtn.addEventListener('click', hideConfirmation);
        modal.addEventListener('click', (e) => { if (e.target === modal) { hideConfirmation(); } });

        function setupModalListener() {
            const newConfirmBtn = modalConfirmBtn.cloneNode(true);
            modalConfirmBtn.parentNode.replaceChild(newConfirmBtn, modalConfirmBtn);
            newConfirmBtn.addEventListener('click', () => {
                const planIdToInvest = newConfirmBtn.dataset.planId;
                if (!planIdToInvest) return;
                const plan = investmentPlans.find(p => p.id == planIdToInvest);
                if (!plan) return;
                hideConfirmation();
                const userRef = db.ref('users/' + currentUser.uid);
                userRef.transaction(currentData => {
                    if (currentData && currentData.balance >= plan.invest) {
                        currentData.balance -= plan.invest;
                        return currentData;
                    }
                    return;
                }, (error, committed) => {
                    if (error) { showNotification("An error occurred. Please try again.", "danger"); } 
                    else if (committed) {
                        const invData = { userId: currentUser.uid, planName: plan.name, amount: plan.invest, dailyEarning: plan.daily, validity: plan.validity, status: 'approved', date: new Date().toISOString(), lastClaimed: 0 };
                        db.ref('investments').push(invData).then(() => {
                            showNotification("Plan activated successfully!");
                            handleReferralCommission(plan.invest); // Yeh line commission check karegi
                            loadInvestmentPlans();
                            showSection('task', document.querySelector("a[onclick*='task']"));
                        });
                    } else { showNotification("Insufficient balance.", "danger"); }
                });
            });
        }
        
        // --- YEH SAB FUNCTIONS AB INITIALIZEHTML SE PEHLE HAIN ---
        function showNotification(message, type = 'success') { const notificationBox = document.getElementById('notification-box'); notificationBox.innerText = message; notificationBox.className = type; notificationBox.classList.remove('hidden'); setTimeout(() => { notificationBox.classList.add('hidden'); }, 3000); }
        function showSection(sectionId, navLink) { document.querySelectorAll('#dashboard-container > div').forEach(s => s.classList.add('hidden')); document.getElementById(sectionId + '-content').classList.remove('hidden'); document.querySelectorAll('.sidebar .menu-links a').forEach(a => a.classList.remove('active')); if(navLink) navLink.classList.add('active'); if (window.innerWidth <= 768 && sidebar.classList.contains('open')) sidebar.classList.remove('open'); }
        function toggleForms() { document.getElementById('login-container').classList.toggle('hidden'); document.getElementById('signup-container').classList.toggle('hidden'); }
        
        function loadUserData() { db.ref('users/' + currentUser.uid).on('value', snap => { const data = snap.val(); if (data) { document.getElementById('current-balance').innerText = `Rs. ${parseFloat(data.balance || 0).toFixed(2)}`; document.getElementById('user-email-display').innerText = data.email; document.getElementById('profile-email').innerText = data.email; document.getElementById('profile-number').innerText = data.number; if (data.signupDate) { const signupDate = new Date(data.signupDate); document.getElementById('profile-signup-date').innerText = signupDate.toLocaleString('en-GB', { year: 'numeric', month: 'long', day: 'numeric' }); } } }); };
        
        function signupUser() {
            const email = document.getElementById('signup-email').value;
            const number = document.getElementById('signup-number').value;
            const password = document.getElementById('signup-password').value;
            const referralCode = document.getElementById('signup-referral').value.trim().toUpperCase();
            if (!email || !number || !password) { showNotification("Please fill all fields.", "danger"); return; }
            const newReferralCode = Math.random().toString(36).substring(2, 8).toUpperCase();
            auth.createUserWithEmailAndPassword(`${number}@growthprofit.com`, password).then(cred => {
                const newUserRef = db.ref('users/' + cred.user.uid);
                let newUserData = { email: email, number: number, signupDate: new Date().toISOString(), balance: 0, referralCode: newReferralCode, referralEarnings: 0, referredBy: 'none', hasInvested: false };
                if (referralCode) {
                    const referrerQuery = db.ref('users').orderByChild('referralCode').equalTo(referralCode);
                    referrerQuery.once('value', snapshot => {
                        if (snapshot.exists()) {
                            let referrerUid;
                            snapshot.forEach(child => { referrerUid = child.key; });
                            if (referrerUid === cred.user.uid) {
                                newUserRef.set(newUserData).then(() => { showNotification("Signup successful! You cannot use your own code.", "danger"); toggleForms(); });
                                return;
                            }
                            const referrerRef = db.ref('users/' + referrerUid);
                            newUserData.referredBy = referrerUid;
                            referrerRef.child('team').push({ userId: cred.user.uid });
                            newUserRef.set(newUserData).then(() => { showNotification("Signup successful! Referrer found.", "success"); toggleForms(); });
                        } else {
                            newUserRef.set(newUserData).then(() => { showNotification("Referral code not found, but signup successful.", "danger"); toggleForms(); });
                        }
                    });
                } else {
                    newUserRef.set(newUserData).then(() => { showNotification("Signup successful!", "success"); toggleForms(); });
                }
            }).catch(err => showNotification(err.message, "danger"));
        };
        
        function loginUser() { const number = document.getElementById('login-number').value, password = document.getElementById('login-password').value; if (!number || !password) { showNotification("Please fill all fields.", "danger"); return; } auth.signInWithEmailAndPassword(`${number}@growthprofit.com`, password).catch(err => showNotification(err.message, "danger")); };
        function logoutUser() { auth.signOut(); };
        
        function loadInvestmentPlans() { const container = document.getElementById('investment-plans-container'); container.innerHTML = '<p>Loading plans...</p>'; db.ref('investments').orderByChild('userId').equalTo(currentUser.uid).once('value', snapshot => { const activePlanNames = new Set(); snapshot.forEach(child => { activePlanNames.add(child.val().planName); }); container.innerHTML = ''; investmentPlans.forEach(plan => { const isInvested = activePlanNames.has(plan.name); container.innerHTML += `<div class="plan-card"><h3>${plan.name}</h3><p style="font-size:28px;font-weight:bold;">Rs. ${plan.invest.toLocaleString()}</p><p>Daily: Rs. ${plan.daily}</p><p>Validity: ${plan.validity} days</p><button class="invest-btn" onclick="investNow(${plan.id})" ${isInvested ? 'disabled' : ''}>${isInvested ? 'Activated' : 'Invest Now'}</button></div>`; }); }); };
        function investNow(planId) { const plan = investmentPlans.find(p => p.id == planId); if (!plan) { showNotification("Invalid plan.", "danger"); return; } db.ref('investments').orderByChild('userId').equalTo(currentUser.uid).once('value', snapshot => { let alreadyInvested = false; snapshot.forEach(child => { if (child.val().planName === plan.name) { alreadyInvested = true; } }); if (alreadyInvested) { showNotification("You have already activated this plan.", "danger"); return; } modalTitle.innerText = 'Confirm Investment'; modalText.innerHTML = `Are you sure you want to invest <strong>Rs. ${plan.invest}</strong> in <strong>${plan.name}</strong>?<br>This amount will be deducted from your balance.`; document.getElementById('modal-confirm-btn').dataset.planId = plan.id; modal.classList.remove('hidden'); }); };
        function submitDeposit() { const amountInput = document.getElementById('deposit-amount'); const methodSelect = document.getElementById('payment-method'); const tidInput = document.getElementById('transaction-id'); const numberInput = document.getElementById('sending-number'); const amount = parseFloat(amountInput.value); if (isNaN(amount) || amount < 20) { showNotification("Minimum deposit is Rs. 20.", "danger"); return; } if (!tidInput.value || !numberInput.value) { showNotification("Please fill all fields.", "danger"); return; } const depositData = { userId: currentUser.uid, amount: amount, method: methodSelect.value, tid: tidInput.value, sendingNumber: numberInput.value, status: 'processing', date: new Date().toISOString() }; db.ref('deposits').push(depositData).then(() => { showNotification("Deposit request is processing."); amountInput.value = ''; tidInput.value = ''; numberInput.value = ''; methodSelect.selectedIndex = 0; showSection('history', document.querySelector("a[onclick*='history']")); }); };
        function submitWithdrawal() { const amount = parseFloat(document.getElementById('withdraw-amount').value); const method = document.getElementById('withdraw-method').value; const account = document.getElementById('withdraw-account').value; if (isNaN(amount) || amount <= 0) { showNotification("Please enter a valid amount.", "danger"); return; } if (!account) { showNotification("Please enter your account number.", "danger"); return; } const userRef = db.ref('users/' + currentUser.uid); userRef.once('value').then(snapshot => { const userData = snapshot.val(); const currentBalance = userData.balance || 0; if (amount > currentBalance) { showNotification("Insufficient balance.", "danger"); return; } const newBalance = currentBalance - amount; const withdrawalData = { userId: currentUser.uid, amount: amount, method: method, account: account, status: 'processing', date: new Date().toISOString() }; const newWithdrawalKey = db.ref('withdrawals').push().key; let updates = {}; updates['/withdrawals/' + newWithdrawalKey] = withdrawalData; updates['/users/' + currentUser.uid + '/balance'] = newBalance; return db.ref().update(updates); }).then(() => { showNotification("Withdrawal request submitted."); document.getElementById('withdraw-amount').value = ''; document.getElementById('withdraw-account').value = ''; showSection('history', document.querySelector("a[onclick*='history']")); }).catch(error => { console.error("Withdrawal failed: ", error); showNotification("An error occurred.", "danger"); }); };
        function loadTasks() { const container = document.getElementById('task-list-container'); const investmentsRef = db.ref('investments').orderByChild('userId').equalTo(currentUser.uid); investmentsRef.on('value', snapshot => { Object.values(countdownIntervals).forEach(clearInterval); countdownIntervals = {}; container.innerHTML = ''; let hasTasks = false; if (!snapshot.exists()) { container.innerHTML = "<p>You have no active investment plans. Go to the Investment section to get started.</p>"; return; } snapshot.forEach(child => { const key = child.key; const task = child.val(); if (task.status === 'approved') { hasTasks = true; const taskCard = document.createElement('div'); taskCard.className = 'task-card'; taskCard.id = `task-${key}`; taskCard.innerHTML = `<h3>${task.planName}</h3><p>Daily Earning: <strong>Rs. ${task.dailyEarning}</strong></p><button id="btn-${key}" class="invest-btn claim-btn" onclick="claimEarning('${key}')">Claim Earning</button><p id="timer-${key}" style="font-size:14px;margin-top:10px;"></p>`; container.appendChild(taskCard); updateClaimButton(key, task.lastClaimed); } }); if (!hasTasks) { container.innerHTML = "<p>You have no active investment plans. Go to the Investment section to get started.</p>"; } }); };
        function updateClaimButton(key, lastClaimed) { const btn = document.getElementById(`btn-${key}`); const timer = document.getElementById(`timer-${key}`); if (!btn || !timer) return; const twentyFourHours = 24 * 60 * 60 * 1000; const nextClaimTime = (lastClaimed || 0) + twentyFourHours; const runCountdown = () => { const now = new Date().getTime(); const distance = nextClaimTime - now; if (distance < 0) { timer.innerHTML = "Ready to Claim"; btn.disabled = false; btn.innerText = "Claim Earning"; if (countdownIntervals[key]) { clearInterval(countdownIntervals[key]); delete countdownIntervals[key]; } } else { const hours = Math.floor(distance / (1000 * 60 * 60)); const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)); const seconds = Math.floor((distance % (1000 * 60)) / 1000); timer.innerHTML = `Next claim in: ${hours}h ${minutes}m ${seconds}s`; btn.disabled = true; btn.innerText = "Claimed"; } }; runCountdown(); countdownIntervals[key] = setInterval(runCountdown, 1000); };

        function handleReferralCommission(investmentAmount) {
    const userRef = db.ref('users/' + currentUser.uid);
    userRef.once('value', userSnap => {
        const userData = userSnap.val();
        // Check karein ke user kisi ne refer kiya hai ya nahi
        if (userData && userData.referredBy && userData.referredBy !== 'none') {
            const referrerId = userData.referredBy;
            const referrerRef = db.ref('users/' + referrerId);

            // Commission rate set karein
            let commissionRate = 0.10; // Default commission 10%

            // Agar referrer خاص user hai, to commission 15% kar dein
            if (referrerId === "DQ2qJK8kU0eipggOfrACA2nOEzu1") {
                commissionRate = 0.15; // Special user ke liye 15% commission
            }

            const commissionAmount = investmentAmount * commissionRate;

            // Referrer ka balance aur earnings update karein
            referrerRef.transaction(currentData => {
                if (currentData) {
                    currentData.balance = (currentData.balance || 0) + commissionAmount;
                    currentData.referralEarnings = (currentData.referralEarnings || 0) + commissionAmount;
                }
                return currentData;
            });
        }
    });
}
